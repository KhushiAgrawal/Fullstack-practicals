<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"  /> -->
    <link rel="stylesheet" href="../CSS/Practical15.css">
    <link rel="stylesheet" href="../js/Practical15.js">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
    <form action="" class="form" id="form">
        <div class="form-control">
            <label for="">Username</label>
            <input type="text" placeholder="username" id="username">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email" id="Enter Email">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" id="Enter Password">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Password Again</label>
            <input type="password" placeholder=" Enter Password Again" id="Enter Password Again">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
        </div>
        <button>Submit</button>
    </form>
</div>
</body>
</html>
